<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolPay Gateway - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center p-4 bg-gray-800">
    <div class="flex items-center">
      <span class="text-2xl mr-2">🏠</span>
      <span class="text-xl font-bold">SchoolPay Gateway</span>
    </div>
    <div class="space-x-4">
        <a href="index.html" class="text-[white] hover:text-purple-400">Home</a>
        <a href="features.html" class="text-[white] hover:text-purple-400">Features</a>
        <a href="about.html" class="text-[white] hover:text-purple-400">About Us</a>
        <a href="contact.html" class="text-[white] hover:text-purple-400">Contact</a>
        <a href="faq.html" class="text-[white] hover:text-purple-400">FAQ</a>
        <a href="school.html" class="text-[white] hover:text-purple-400">School</a>
    </div>
  </nav>

  <section class="p-6">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 bg-gray-800 rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 bg-gray-800 rounded">
      <textarea placeholder="Your Message" class="w-full p-2 bg-gray-800 rounded" rows="4"></textarea>
      <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">Send Message</button>
    </form>
  </section>

  <section class="p-6">
    <h1 class="text-3xl font-bold mb-4">Contact Details</h1>
    <div class="bg-gray-800 p-4 rounded-lg">
      <p>Email: contact@schoolpaygateway.com</p>
      <p>Phone: +1 234 567 890</p>
      <img src="image/images-map.jpeg" alt="Map" class="mx-auto mt-4">
    </div>
  </section>

  <section class="p-6">
    <h1 class="text-3xl font-bold mb-4">Frequently Asked Questions</h1>
    <div class="space-y-2">
      <button class="w-full bg-gray-800 p-2 rounded flex justify-between items-center">
        <span>How secure is the payment gateway?</span>
        <span>▼</span>
      </button>
      <button class="w-full bg-gray-800 p-2 rounded flex justify-between items-center">
        <span>What are the transaction fees?</span>
        <span>▼</span>
      </button>
      <button class="w-full bg-gray-800 p-2 rounded flex justify-between items-center">
        <span>Which currencies are supported?</span>
        <span>▼</span>
      </button>
      <button class="w-full bg-gray-800 p-2 rounded flex justify-between items-center">
        <span>Is there a limit on transaction amounts?</span>
        <span>▼</span>
      </button>
      <button class="w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Submit a New Question</button>
    </div>
  </section>

  <footer class="bg-gray-800 p-4 text-center">
    <p>SchoolPay Gateway © 2023</p>
    <div class="flex justify-center space-x-4 mt-2">
      <a href="#" class="hover:text-purple-400">🐦</a>
      <a href="#" class="hover:text-purple-400">🐘</a>
      <a href="#" class="hover:text-purple-400">🔗</a>
      <a href="#" class="hover:text-purple-400">Ⓜ</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
